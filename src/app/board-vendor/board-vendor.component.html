
<table class="table table-striped">
    <thead>
        <tr>
            <th>Order Id</th>
            <th>Employee Name</th>
            <th>Item ordered</th>
            <th>Qty</th>
            <th>Shipping Address</th>
            <th>Phone no</th>
            <th>Order Date</th>
            <th>Shipped Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders">
            <td>{{ order.orderId }}</td>
            <td>{{ order.empName }}</td>
            <td>{{ order.itemRequested }}</td>
            <td>{{ order.qty }}</td>
            <td>{{ order.shippingAddress }}</td>
            <td>{{ order.phnNo }}</td>
            <td>{{ order.orderDate | slice:0:11  }}</td>
            <td><input type="date" [ngModel] ="setShippingDate(order.shippedDate) | date:'MM/dd/yyyy'" (ngModelChange)="getShippingDate($event)">
                <button *ngIf="order.shippedDate" (click)="confirmOrder(order.orderId, order.shippedDate)"> OK </button>
            </td>
        </tr>
    </tbody>
</table>
