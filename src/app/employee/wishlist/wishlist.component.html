

<div class="container" style="padding-bottom: 50px;">
    <div class="cart-header">
        <h1 class="header">My Wishlist</h1>
    </div>

    <div class="cart-container" *ngFor="let product of productList; let i=index;">
        <div style="display: flex; width: 40%;">
            <div class="cart-img">
                <img [src]="product?.productImageUrl" class=""/>
            </div>
            <div class="product-detail">
                <p class="product-name">{{ product?.productName }}</p>
                <p class="product-categ">{{ product?.productCategory }}</p>
            </div>
        </div>
        <div class="cart-detail">
            <div style="float: left;">
                <!-- <input type='number' class="input-number" placeholder="1"/> -->
                <p class="product-name">{{ product?.productRating }}</p>
            </div>
            <div style="float: left;">
                <p style="margin: 10px; font-size: 16px;"><b>{{ product?.productPrice | currency:"INR"}}</b></p>
            </div>
            <div class="button-list">
                <button class="delete-btn" (click)="removeFromWishlist(i)">
                    <i class="fas fa-trash-alt" style="margin: 10px; font-size: 20px;"></i>
                </button>
                <button class="btnn add-btn btn-small" (click)="addToCart(product?.productId)">
                    Add to cart
                </button>
            </div>
        </div>
    </div>


    <div *ngIf="productList.length == 0" class="empty-cart">
        <img src="https://cdn.dribbble.com/users/591123/screenshots/7114546/media/f9b300a48f97b5c34b98538a99263157.jpg"/>
        <p>Your wishlist is empty!</p>
        <a routerLink='/home' class="btn-blue btn-medium">Go to Home</a>
    </div>
</div>
