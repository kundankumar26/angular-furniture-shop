


<table>
    <thead>
        <th>Image</th>
        <th>Name</th>
        <th>category</th>
        <th>description</th>
        <th>price</th>
        <th>rating</th>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList; let i=index;">
            <td style="padding: 10px;"><img [src]="product?.productImageUrl" style="width: 100px; height: 100px;"/></td>
            <td style="padding: 10px;">{{ product?.productName }}</td>
            <td style="padding: 10px;">{{ product?.productCategory }}</td>
            <td style="padding: 10px;">{{ product?.productDescription }}</td>
            <td style="padding: 10px;">{{ product?.productPrice }}</td>
            <td style="padding: 10px;">
                productId from cart: {{ cartList[i]?.productId }}<br>  prouctId from productlist: {{ product?.productId }}</td>
        </tr>
    </tbody>
</table>
