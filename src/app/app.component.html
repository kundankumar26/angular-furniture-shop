
<div class="container-fluid" style="display: flex; flex-direction: row;">
  <div style="width: 20%;" *ngIf="showSliderMenu">
      <app-slide></app-slide>
  </div>
  <div [ngStyle]="{'width': showSliderMenu ? '80%' : '100%'}">
    <app-header class="fixed-top" (showSlider)="showSliderMenu=$event"></app-header>

    <ngx-ui-loader [bgsTemplate]="backgroundSpinner"></ngx-ui-loader>
    <ng-template #backgroundSpinner> </ng-template>

    <router-outlet></router-outlet>
  </div>
</div>


<!-- Footer fixed-bottom-->

          <!-- Twitter -->

          <!--Instagram-->

        </div>
      </div>
    </div>
  </div>
