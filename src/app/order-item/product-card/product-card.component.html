<div class="product-grid">
    <div class="product-image">
        <img class="pic-1" [src]="product?.productImageUrl">
        <button (click)="addToWishlist(product?.productId)">
            <span class="product-discount-label"><i class="fas fa-heart" [ngClass]="{'wish-btn': wishlist}"></i></span>
        </button>
    </div>

    <app-star [rating]="product?.productRating" style="display: flex; justify-content:center;"></app-star>

    <div class="product-content">
        <h3 class="title"><a [routerLink]="['/products/', product?.productId]"> {{ product?.productName }} </a></h3>
        <div class="price">  {{ product?.productPrice | currency:'INR' }} </div>
        <a class="add-to-cart" *ngIf="!cart" (click)="emitProductID(product)"> Add To Cart</a>
        <a class="add-to-cart" *ngIf="cart" [routerLink]="['/employee', 'cart']"> Go To Cart</a>
    </div>
</div>
