
<form (ngSubmit)="onSubmit()" *ngIf="!isLoggedIn">

    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" id="emailid"
            [(ngModel)]="user.empUsername" name='emailid'>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password"
            [(ngModel)]="user.empPassword" name='password'>
    </div>

    <button class="btn btn-success" type="submit">Submit</button>

    <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>

    <div class="alert alert-success" *ngIf="isLoggedIn"> Logged in as {{ roles }}. </div>
</form>
