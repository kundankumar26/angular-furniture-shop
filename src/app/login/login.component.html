<div class="container" style="margin: 120px auto; ">
  <div class="login-component shadow rounded animated slideInUp" style="border: 1px solid rgb(245, 245, 245);">

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="..." class="rounded mr-2" alt="...">
        <strong class="mr-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
    
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" style="padding: 30px;">
      <div style="text-align: center">
        <h2>Sign In</h2>
      </div>

      <hr/>
      
      <div class="form-group">
        <div class="alert alert-danger shadow alert-dismissible animated zoomIn" role="alert" *ngIf="isLoginFailed"> {{ errorMessage }} 
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>

      <div class="form-group row" style="padding-right: 20px;">
        <div class="col-md-12 md-form" >
          <mdb-icon fas icon="user" class="prefix"></mdb-icon>
          <input type="text" [formControlName]="'username'" class="form-control" required style="padding-left: 15px; font-size: 1.1em; "
            [ngClass]="{ 'is-invalid': submitted && signInForm.get('username').errors }" placeholder="username">
          <span *ngIf="submitted" class="invalid-feedback">Your username must be 4-20 characters. </span>
        </div>
      </div>

      <div class="form-group row" style="padding-right: 20px;">
        <div class="col-md-12 md-form">
          <mdb-icon fas icon="lock" class="prefix"></mdb-icon>
          <input type="password" [formControlName]="'password'" class="form-control" required style="padding-left: 15px; font-size: 1.1em;"
            [ngClass]="{ 'is-invalid': submitted && signInForm.get('password').errors }" placeholder="password">
          <span *ngIf="submitted" class="invalid-feedback"> Your password must be 6-20 characters. </span>
        </div>
      </div>

      <div style="display:flex; justify-content: center;">
        <button class="btn btn-success" type="submit">Sign in</button>
      </div>
    </form>
  </div>
</div>
